<!DOCTYPE html>
<html lang="en">
<head>
    <title>Esme website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div id="main-page">
        <!-- top navigation menu -->
        <div class="topnav">
            <a class="active" href="#home">HOME</a>
            <!-- <a href="#about">ABOUT</a> -->
        </div>

        <section class="container">
            <div class="content">
                <article>
                    <h1 class="title">Kalkulator kredytu hipotecznego</h1>               
                    <section>
                        <form novalidate action="#" method="get" class="form-example">
                            <div class="form-part">
                                <h2 class="subtitle">Dane podstawowe</h2>
                                <div class="form-row">
                                    <label for="credit-value" class="label-left-column">Kwota kredytu:</label>
                                    <div class="label-right-column">
                                        <input name="credit-value" required pattern="/^[+]?(?!0\d)[0-9]*\.?[0-9]+$/" id="credit-value" type="number" value="400000">
                                        <div class="valid-feedback">Pole wymagane</div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="credit-duration" class="label-left-column">Okres spłaty:</label>
                                    <div class="label-right-column">
                                        <input name="credit-duration" required pattern="/^[+]?(?!0\d)[0-9]*\.?[0-9]+$/" id="credit-duration" type="number" value="240">
                                        <div class="valid-feedback">Pole wymagane</div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="rate-type" class="label-left-column">Rata:</label>
                                    <div class="label-right-column">
                                        <div class="form-group">
                                            <select name="rate-type" id="rate-type" class="form-select-field">
                                                <option value="constant">stała</option>
                                                <option value="decreasing">malejąca</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="bank-margin" class="label-left-column">Marża banku [%]:</label>
                                    <div class="label-right-column">
                                        <input name="bank-margin" required pattern="/^[+]?(?!0\d)[0-9]*\.?[0-9]+$/" id="bank-margin" type="number" value="1.5">
                                        <div class="valid-feedback">Pole wymagane</div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="wibor-start" class="label-left-column">Wibor aktualny [%]:</label>
                                    <div class="label-right-column">
                                        <input name="wibor-start" required pattern="/^[+]?(?!0\d)[0-9]*\.?[0-9]+$/" id="wibor-start" type="number" value="1.5">
                                        <div class="valid-feedback">Pole wymagane</div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="service-charge" class="label-left-column">Prowizja banku [%]:</label>
                                    <div class="label-right-column">
                                        <input name="service-charge" required pattern="/^[+]?(?!0\d)[0-9]*\.?[0-9]+$/" id="service-charge" type="number" value="0.5">
                                        <div class="valid-feedback">Pole wymagane</div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="first-rate-day" class="label-left-column">Miesiąc pierwszej raty:</label>
                                    <input name="first-rate-day" id="first-rate-day" type="month" min="2020-01" value="2020-11">
                                </div>
                            </div>
                            <div style="padding: 10px;"></div>
                            <div class="primary-btn">
                                <button type="button" id="count-btn" onclick="myCalculate();">Oblicz</button>
                            </div>
                        </form>
                    </section>

                    <section>
                        <div class="graphic-results">
                            <header>
                                <h2 class="subtitle">Twoje wyniki</h2>
                                <h4 id="current-rate-type">Raty: </h4>
                            </header>
                            <div id="chart-div">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                        <div style="padding: 20px;"></div>
                        <div class="form-part-summary">
                            <section>
                                <header>
                                    <h2 class="subtitle">Podsumowanie</h2>
                                </header>
                                <table class="table-summary table">
                                    <tbody>
                                        <tr>
                                            <th class="summary-header">Kwota kredytu:</th>
                                            <td><span id="credit-value-result"></span></td>
                                        </tr>
                                        <tr>
                                            <th class="summary-header">Odsetki do spłaty:</th>
                                            <td><span id='interest-monthly-summmary-result'></span></td>
                                        </tr>
                                        <tr>
                                            <th class="summary-header">Prowizja:</th>
                                            <td><span id="commission-result"></span></td>
                                        </tr>
                                        <tr style="background-color: rgb(20, 64, 153);">
                                            <th class="summary-header">Całkowity koszt kredytu:</th>
                                            <td><span id="total-cost-loan-result"></span></td>
                                        </tr>
                                        <tr style="background-color: rgb(44, 118, 155);">
                                            <th class="summary-header">Razem:</th>
                                            <td><span id="overall-result"></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div style="padding: 15px;"></div>
                                <header>
                                    <h2 class="subtitle">Wyniki</h2>
                                </header>
                                <!-- <div style="padding: 5px;"></div> -->
                                <div class="table-summary">
                                    <table id= "result-table-summary" class="table-summary table">
                                    </table>
                                </div>
                            </section>
                        </div>
                        <div style="padding: 10px;"></div>
                    </section>
                </article>
            </div>
        </section>

        <footer class="footer">
            <p>EsmeWax<br>
            <!-- <a href="mailto:EsmeWax@gmail.com">EsmeWax@gmail.com</a></p> -->
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="page.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- JQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
